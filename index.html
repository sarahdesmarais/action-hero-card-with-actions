<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <article class="unit xs-1 s-1 m-1-2 l-1-3 action-card relative">
      <header class="absolute action-tools-top">
        <menu class="list-group-inline">
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen"></use></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#download"></use></svg>
              </i>
            </button>
          </li>
        </menu>
      </header>

      <div>
        <picture class="img-flex">
          <img class="img-flex" srcset="images/blue-bolt-975.jpg 2000w, images/blue-bolt-480.jpg 320w" sizes="(min-wditch: 60em) 33vw, (min-width: 38em) 100vw" src="images/blue-bolt-480.jpg" alt="">
        </picture>
        <div>
          <h2>Blue Bolt, Series 6D, â„– 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </div>
      </div>

      <footer class="action-tools-bottom">
        <menu class="list-group-inline">
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#heart"></use></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#share"></use></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#comment"></use></svg>
              </i>
            </button>
          </li>
        </menu>
      </footer>
    </article>
  </div>

</body>
</html>
